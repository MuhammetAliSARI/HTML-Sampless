<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satır İçi Stillendirme</title>
</head>
<body>
    <p style="color:brown">Hello world</p>        <!--Metnin rengi-->
    <p style="background-color:rgb(0, 183, 255)">Hello world</p> <!--Yazının arkaplanı-->
    <p style="font-size:25px">Hello world</p>       <!--Yazınn boyutu-->
    <p style="text-align:center">Hello world</p>    <!--Yazı orta hizalama-->
    <p style="text-align:right">Hello world</p>     <!--Yazı sağa hizalama-->

    <p style="text-align:center; background-color:rgb(129, 0, 0); color:rgb(255, 251, 0); font-size:25px">Bu bir <br>çalışma <span style="color:aqua"> dosyası </span>metnidir</p> <!--Toplu işlem-->
</body>
</html>
