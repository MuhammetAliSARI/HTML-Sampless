        <style>

                color: black;
            }

            h1:hover {

            }

            }

            a:visited {
                color: red;
            }

            .cizgi {
                width: 40%;
                height: 1px;
                background-color: black;

            }

            .paragraf {
                /* font-size: 3em; */

                font-size: 2rem;
            }
        </style>
    </head>
    <body>
