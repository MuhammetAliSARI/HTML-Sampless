<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LISTE STILLENDIRME</title>
        <style>
            ol {
                list-style-type: "❤️";
            }

            .iki {
                list-style-image: url("https://freeiconshop.com/wp-content/uploads/edd/checkmark-flat.png");
                list-style-position: inside;

            }
        </style>
    </head>
    <body>
        <h1>LISTE STILLENDIRME</h1>
        <ol>
            <li>Kiraz</li>
            <li>Karpuz</li>
            <li>Visne</li>
        </ol>
        <ol class="iki">
            <li>Kiraz</li>
            <li>Karpuz</li>
            <li>Visne</li>
        </ol>
    </body>
</html>
