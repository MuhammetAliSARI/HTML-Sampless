<h1>Our Form</h1>
<form action="received.html" method="get">
<label for="name">Name</label> <input id="name" name="name" type="text">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@example.com">
<label for="password">Password</label> <input id="password" name="password"
type="password">
<label for="search">Search</label>
<input id="search" name="search" type="search" placeholder="&#128269;">
<label for="phone">Phone Number</label> <input id="phone" name="phone" type="tel">
<label for="textarea">Text Area</label> <textarea id="textarea" name="textarea" cols="30" rows="15"></textarea>
<label for="date">Date</label>
<input id="date" name="date" type="date">
<label for="color">Color</label>
<input id="color" name="color" type="color">
<label for="file">File</label>
<input id="file" name="file" type="file" accept="image/" multiple>
